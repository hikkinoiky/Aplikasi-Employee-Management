<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-md">
        <a class="navbar-brand" href="#">Manage Employee</a>
        <button class="btn btn-success" (click)="addModal()">
            <i class="fas fa-plus-circle"></i><span> Add New</span>
        </button>
    </div>
</nav>

<table class="table mt-4 table-bordered table-striped">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstname}}</td>
            <td>{{employee.lastname}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.phone}}</td>
            <td>
                <button [routerLink]="'/api/employees/' + employee._id" type="button" class="btn btn-primary btn-sm me-2"><i class="bi bi-eye"></i></button>
                <button  (click)="EditEmployee(employee, employee._id)" type="button" class="btn btn-secondary btn-sm me-2" data-bs-toggle="modal" data-bs-target="#modal_update"><i class="bi bi-pencil"></i></button>
                <button (click)="hapus(employee._id)" type="button" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
